machine:
  services:
    - docker

general:
  build_dir: amd64/build 


dependencies:
  override:
    - docker build --rm=false -t casept/zeronet:amd64 zeronet

test:
  override:
    - /bin/true

deployment:
  hub: 
    branch: circleci 
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push casept/zeronet:amd64
