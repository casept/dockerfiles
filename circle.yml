machine:
  services:
    - docker

dependencies:
  override:
    #Update docker-compose
    #First we need to reimport pubkeys which are missing for some reason
    - gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 749D6EEC0353B12C
    - gpg --export --armor 749D6EEC0353B12C | sudo apt-key add -
    - gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys F76221572C52609D 
    - gpg --export --armor F76221572C52609D | sudo apt-key add -
    #Install pip
    - sudo apt update
    - sudo apt install python3-pip
    #Install docker-compose
    - pip3 install --update docker-compose
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - ci/build_base.sh
    - ci/build.sh

test:
  override:
    - /bin/true

deployment:
  hub: 
    branch: circleci 
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ci/push.sh 
