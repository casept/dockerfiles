machine:
  services:
    - docker

dependencies:
  override:
    #Update docker-compose
    - pip3 install --update docker-compose
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - ci/build_base.sh
    - ci/build.sh

test:
  override:
    - /bin/true

deployment:
  hub: 
    branch: circleci 
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ci/push.sh 
