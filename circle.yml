machine:
  services:
    - docker



dependencies:
  override:
    - export ARCH=amd64
    - export HUB_USER=$DOCKER_USER 
    - ci/build.sh 
test:
  override:
    - /bin/true

deployment:
  hub: 
    branch: circleci 
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push casept/zeronet:amd64
