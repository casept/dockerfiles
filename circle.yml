machine:
  services:
    - docker

general:
  build_dir: amd64/build 


test:
  override:
    - docker build --rm=false -t casept/zeronet:amd64 zeronet

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push casept/zeronet
