version: '2'
services:
  syncthing-relay:
    image: casept/syncthing-relay:amd64
    ports:
      - "22067:22067"
    build: ../../build/syncthing-relay
    volumes:
      - strelaysrv-data:/home/relay
    user: relay 
    entrypoint:
      - dumb-init
      - strelaysrv
      #Adjust rate limit, 1 mebibyte is set by default
      -  -global-rate=1048576
      #How long to keep a connection to client not sending data open
      -  -network-timeout=1m0s
    restart: always


volumes:
  strelaysrv-data:
    external: false
